<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<table>
    <tr><th class="borderless-sized"/><th>id</th><th>Nom</th><th>Prenom</th><th>Age</th><th>Mail</th></tr>
    <tr>
        <td class="borderless-sized">
            <form action="/modification" method="post">
                <span th:replace="~{Exercice_Etudiant/Liste :: test}"></span>
                <input type="image" src="/images/edit.png" width="100%">
            </form>
        </td>
        <td th:text="${etudiant.getId()}"/><td th:text="${etudiant.getNom()}"/><td th:text="${etudiant.getPrenom()}"/><td th:text="${etudiant.getAge()}"/><td th:text="${etudiant.getMail()}"/><td class="borderless-sized"><img th:src="@{/images/{id}.png(id=${etudiant.id})}" width="100%"/></td>
    </tr>
</table>

<form action="/liste-etudiants" method="post">
    <input type="hidden" name="recherche" th:value="${recherche}">
    <button type="submit" class="button">Retour</button>
</form>

<a th:href="@{/}" class="button">Accueil</a>

</body>
</html>
